<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    name="viewport">

    <title>Jiale Fu | Southeast University</title>
    
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,500;1,600&display=swap");
    .part {
        font-family: 'Crimson Pro';
        color: rgb(4,51,97);
    }
    .mylink{
        text-decoration: none;
        color: rgb(51,126,169);
        font-weight: bold;
    }
    .mylink:hover {
        text-decoration: none;
        color: rgb(212,76,71);
        font-weight: bold;
    }
    .journal-link {
        color: black;
        font-size: 15px;
        text-decoration: none;
        font-weight: strong;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        padding-right: 6px;
        padding-left: 6px;
        padding-top: 0px;
        padding-bottom: 0px;
    }
    .journal-link:hover {
        color: black;
        opacity: 0.8;
        font-size: 15px;
        text-decoration: none;
        font-weight: strong;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        padding-right: 6px;
        padding-left: 6px;
        padding-top: 0px;
        padding-bottom: 0px;
    }
    .p {
        font-family: 'Crimson Pro';
        color: #222;
        word-break:break-all;
    }
    .me {
        /* height: 105px; */
        width: 110px;
        border-color: #999;
        border-radius: 100%;
    }
    .ho-alpha img {
        opacity: 1;
        filter: alpha(opacity=100);
    }
    
    .ho-alpha img:hover {
        opacity: 0.4;
        filter: alpha(opacity=40);
    }
    .right {
        width: 60%;
        margin-right: 20%;
        margin-left: 20%;
        padding-top: 2.0em;
        padding-bottom: 50px;
    }
    .footer {
        width: 60%;
        margin-right: 20%;
        margin-left: 20%;
        position: fixed;
        left: 0px;
        bottom: 20px;
        z-index: 9999;
    }
    .test_box {
        font-family: 'Crimson Pro';
        color: #222;
        width:82%;
        padding-left: 2%;
        padding-right: 2%;
        padding-top: 1%;
        padding-bottom: 1%;
        float: left;
        min-height: 20px;
        max-height: 140px;
        _height: auto; 
        outline: 0; 
        border: 1px solid black; 
        word-wrap: break-word;
        overflow-x: hidden;
        overflow-y: auto;
        _overflow-y: visible;
    }
    .topline1 {
        margin-top: 0px;
        opacity: 0;
    }
    .topline-others {
        margin-top: 20px;
        opacity: 0.5;
    }
    .paper-cover {
        height: 123px;
        width: 174px;
        /* border: 1px solid black; */
        border-radius: 8px;
        box-shadow: 3px 3px 6px #888;
        margin-top: 0px;
        margin-bottom: 20px;
        margin-right: 15pt;
        float:left;
    }
    div{
			position: relative;
		}
    .journal-name{font-size: 14px;
        color: white;
        font-weight: bold;
        font-family: 'Crimson Pro';
        position:absolute;
        top:-3px;
        left:-4px;
        background-color: rgb(4,51,97);
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 0px;
        padding-bottom: 2px;
        border-radius: 2px;
    }
    .clear { clear: both; }
    
    </style>
</head>


<body>

    <div class="right">
    
    <hr class="topline1"/>
    
    <h2 class="part" style="margin-top:20px;">
        &#128172 Let's chating!<br>
    </h2>
    <p class="p">
        Chatting with a GPT like model.
    </p>
    
    <!-- About Me -->
    <hr class="topline-others" id = "About Me-topline"/>

    <p id="got-question"></p>
    
    <div class="footer">
        <div id="question" class="test_box" contenteditable="true">
    </div>

    <button onclick="get_Q()" style="width:12%; float: right;" class="p">Send</button>

    <script>
        function get_Q() {
          var x = document.getElementById("question").innerText;
          document.getElementById("got-question").innerHTML = x;
        }
    </script>
    
</body>
    
</html>
