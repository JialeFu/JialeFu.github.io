    <script type="text/javascript">
      function changeLang(){
          var traget=document.getElementById("all_en");
          var traget2=document.getElementById("language_button"); 
          var traget3=document.getElementById("all_cn");
          if (traget.style.display != "none"){
                  traget.style.display="none";
                  traget2.value="English";
                  traget3.style.display="";
          } else {
              traget.style.display="";
              traget2.value="中文";
              traget3.style.display="none";
          }
     }
  </script>
